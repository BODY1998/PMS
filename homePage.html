<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homePage_style.css" />
    <title>PMS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>PMS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input type="number" id="price" placeholder="price" />
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <small id="total">225220</small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input type="text" id="search" placeholder="Search" />
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
          </div>
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>taxes</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>category</td>
            <td>update</td>
            <td>delete</td>
            <td><button id="update">update</button></td>
            <td><button id="delete">delete</button></td>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
